version: "3.8"
networks: 
  inception_42:
#########################################
services:
########## MARIADB_CONTAINER ############
  mariadb:
    build:    mariadb
    env_file: conf.env
    restart:  always
    volumes:
       - mariadb_vol:/var/lib/mysql
    networks:
      - inception_42
    ports:
      - 3306:3306
######### WORDPRESS_CONTAINER ###########
  wordpress:
    build:    wordpress    
    env_file: conf.env
    restart:  always
    volumes:
      - wordpress_vol:/var/www/html
    networks:
      - inception_42
    ports:
      - 9000:9000
########### NGINX_CONTAINER #############
  nginx:
    build:    nginx
    env_file: conf.env
    restart:  always
    volumes:
      - wordpress_vol:/var/www/html
    networks: 
      - inception_42
    ports:
      - 443:443
#########################################
volumes:

  mariadb_vol:
  wordpress_vol:
